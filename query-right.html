<!DOCTYPE html>
<html lang="en-gb" dir="ltr" class="uk-height-1-1">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Query</title>
        <link rel="stylesheet" href="css/uikit.almost-flat.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/uikit.docs.min.css">
        <script src="js/jquery-3.0.0.js"></script>
        <script src="js/uikit.min.js"></script>
    </head>

    <body class="uk-height-1-1">
    
            <div style="width: 400px;">

               <div class="uk-panel uk-panel-box uk-panel-header">

                <div class="uk-panel-title">Query</div>
                <form class=" uk-form uk-form-stacked" >
                    
                     <div class="uk-form-row">
                        <label  class="uk-form-label">Instance</label>
                        <div class="uk-form-controls">

                        <select class="uk-form-width-medium">
                            <option>Instance 1</option>
                            <option>...</option>
                        </select>
                        </div>
                    </div>

                    <div class="uk-form-row">
                        <label  class="uk-form-label">Function</label>
                        <div class="uk-form-controls">
                        <input class="uk-width-1-1 " type="text" placeholder="get">
                        <p class="uk-form-help-block uk-text-break uk-text-muted">Invoke function name, like 'get'
                        </p>
                        </div>
                    </div>

                    <div class="uk-form-row">
                        <label  class="uk-form-label">Arguments</label>
                        <div class="uk-form-controls">
                        <input class="uk-width-1-1 " type="text" placeholder="['car_owner']">
                         <p class="uk-form-help-block uk-text-break uk-text-muted">deployment arguments,write like this:['car_owner']
                        </p>

                        </div>
                    </div>
                    
                    <div class="uk-form-row uk-float-right">
                        <a  class="uk-button uk-button-primary button-blue" href="#"><i class="uk-icon-search 
"></i>  Query</a>
                        <a  class="uk-button " href="#">Cancel</a>
                    </div>
                    <div class="uk-form-row">
                    </div>
                   
                </form>
                </div>

            </div>




    </body>

</html>
