<!DOCTYPE html>
<html lang="en-gb" dir="ltr" class="uk-height-1-1">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload</title>
        <link rel="stylesheet" href="css/uikit.almost-flat.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/uikit.docs.min.css">
        <link rel="stylesheet" href="css/addon/upload.almost-flat.min.css">
        <script src="js/jquery-3.0.0.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/upload.min.js"></script>
    </head>

    <body class="uk-height-1-1">
    
            <div style="width: 400px;">

               <div class="uk-panel uk-panel-box uk-panel-header">

                <div class="uk-panel-title">Import Smart Contract</div>
                <form class=" uk-form uk-form-stacked" >
                     
                    <div class="uk-form-row">
                        <label  class="uk-form-label">Contract Name</label>
                        <div class="uk-form-controls">
                        <input class="uk-width-1-1 " type="text" placeholder="get">
                    
                        </div>
                    </div>

                    <div class="uk-form-row">
                        <label  class="uk-form-label">Description</label>
                        <div class="uk-form-controls">
                        <input class="uk-width-1-1 " type="text" placeholder="my first smart contract">

                        </div>
                    </div>

                    <div class="uk-form-row">
<div class="uk-form-file chaincode-placeholder">
                                            <i class="uk-icon-cloud-upload uk-icon-small uk-text-muted" style="margin:5px 0px 5px 5px;"></i>
                                            <label class="contractFile">Upload smart contract file</label>
                                            <input id="upload-chaincode" type="file">
                                            <div class="upload-overlayer"></div>
                                        </div>

                    </div>

                    <!-- qc:      -->
                    <!-- 保持1.0原样 -->
                    <!-- end    -->
             
                    <div class="uk-form-row uk-float-right">
                        <a  class="uk-button uk-button-primary button-blue" href="#"><i class="uk-icon-cloud-upload
"></i>  Import</a>
                        <a  class="uk-button " href="#">Cancel</a>
                    </div>
                    <div class="uk-form-row">
                    </div>
                   
                </form>
                </div>

            </div>




    </body>

</html>
