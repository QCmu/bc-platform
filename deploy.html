<!DOCTYPE html>
<html lang="en-gb" dir="ltr" class="uk-height-1-1">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Deploy</title>
        <link rel="stylesheet" href="css/uikit.almost-flat.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/uikit.docs.min.css">
        <script src="js/jquery-3.0.0.js"></script>
        <script src="js/uikit.min.js"></script>
    </head>

    <body class="uk-height-1-1">
    
            <div style="width: 400px;">

            <div class="uk-panel uk-panel-box uk-panel-header">

                <div class="uk-panel-title">Deploy</div>
                <form class=" uk-form uk-form-stacked" >
                    
                    <div class="uk-form-row">
                        <label  class="uk-form-label">Chain</label>
                        <div class="uk-form-controls">

                        <select disabled class="uk-form-width-medium">
                            <option>Chain 1</option>
                            <option>...</option>
                        </select>
                        </div>
                    </div>

                    <div class="uk-form-row">
                        <label  class="uk-form-label">Smart Contract</label>
                        <div class="uk-form-controls">
                        <select class="uk-form-width-medium">
                            <option>map</option>
                            <option>instance02</option>
                        </select>
                        <p class="uk-form-help-block uk-text-break uk-text-muted">This chaincode implements a simple map that is stored in the state. https://github.com/hyperledger/fabric/blob/master/examples/chaincode/go/map/map.go
                        </p>

 <!-- qc:                        -->
 <!-- 这里help-block显示的是上面选择的smartcontract的description -->
 <!-- end -->
                        </div>
                    </div>



                    <div class="uk-form-row">
                        <label class="uk-form-label">Instance Name</label>
                        <div class="uk-form-controls">
                        <input  class="uk-width-1-1" type="text" placeholder="name for new instance">
                        </div>
                    </div>
                    

                    <div class="uk-form-row">
                        <label  class="uk-form-label">Function</label>
                        <div class="uk-form-controls">
                        <input class="uk-width-1-1 " type="text" placeholder="init">
                        <p class="uk-form-help-block uk-text-break uk-text-muted">deployment function name, like 'init'
                        </p>
                        </div>
                    </div>

                    <div class="uk-form-row">
                        <label  class="uk-form-label">Arguments</label>
                        <div class="uk-form-controls">
                        <input class="uk-width-1-1 " type="text" placeholder="[a,100,b,100]">
                         <p class="uk-form-help-block uk-text-break uk-text-muted">deployment arguments,write like this:[a,100,b,100]
                        </p>

                        </div>
                    </div>



                    <div class="uk-form-row">
                        <label for="form-edit-description" class="uk-form-label">Description</label>
                        <div class="uk-form-controls">
                        <textarea id="form-edit-description" class="uk-width-1-1 " type="text" placeholder="describe this deployment"></textarea>


                        </div>
                    </div>
                    
                    <div class="uk-form-row uk-float-right">
                        <a  class="uk-button uk-button-primary button-blue" href="#"><img class="img-dropdown" src="images/icon-deploy-wt.svg" alt="" data-uk-svg>Deploy</a>
                        <a  class="uk-button " href="#">Cancel</a>
                    </div>
                    <div class="uk-form-row">
                    </div>
                   
                </form>

                </div>

            </div>




    </body>

</html>
